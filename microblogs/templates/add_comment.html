{% extends 'base_content.html' %} 
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
      <h1>Add Comment</h1>
      <br/></br>
      <form  method="post">
        {% csrf_token %}
        {% comment %} {{form.as_p}} {% endcomment %}

      </form>
    </div>
  </div>
</div>
{% endblock %}
